<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/next-js-core2/dist/next-js-core2.js"></script>
  <script src="../dist/next-debounce-throttle.min.js"></script>
</head>
<body>
<div class="actions">
  <button id="btn1">click fast!!!</button>
  <button id="btn2">click with debounce!!!</button>
  <button id="btn3">click with throttle!!!</button>
</div>

<script type="text/javascript">
  document.querySelector('#btn1').onclick = function () {
    console.log('click!');
  };

  document.querySelector('#btn2').onclick = function () {
   nx.debounce(function(){
     console.log('on click! with debounce!');
   },200)
  };

  document.querySelector('#btn3').onclick = function () {
      nx.throttle(function(){
     console.log('on click! with throttle!');
   },1000)
  };
</script>
</body>
</html>
