<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../dist/next-debounce-throttle.min.js"></script>
</head>
<body>
<div class="actions">
  <button id="btn1">click fast!!!</button>
  <button id="btn2">click with debounce!!!</button>
  <button id="btn3">click with throttle!!!</button>
</div>

<script type="text/javascript">
  document.querySelector('#btn1').onclick = function () {
    console.log('click!');
  };

  document.querySelector('#btn2').onclick = nx.debounce(function () {
    console.log('on click! with debounce!');
  }, 1000, {name: 123});

  document.querySelector('#btn3').onclick = nx.throttle(function () {
    console.log('on click! with throttle!');
  }, 1000);
</script>
</body>
</html>
